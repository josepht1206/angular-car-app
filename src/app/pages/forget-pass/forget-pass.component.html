<div class="container mt-4">
  <form [formGroup]="forgetPassForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usernameEmail">Username/Email</label>
      <input
        type="text"
        class="form-control"
        id="usernameEmail"
        formControlName="usernameEmail"
      />
      <div
        class="invalid-feedback"
        *ngIf="forgetPassForm.get('usernameEmail')?.errors?.['required'] && (forgetPassForm.get('usernameEmail')?.dirty || forgetPassForm.get('usernameEmail')?.touched)"
      >
        Email is required.
      </div>
    </div>
    <br />
    <button type="button" class="btn btn-secondary" (click)="goBack()">
      Back to Login
    </button>
    <a> | </a>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="forgetPassForm.invalid"
    >
      Reset Password
    </button>
  </form>
</div>
