<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
  <label>Email:</label>
  <input type="email" formControlName="email" />
  <div
    *ngIf="loginForm.get('email')?.errors?.['required'] && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
  >
    Email is required.
  </div>
  <div
    *ngIf="loginForm.get('email')?.errors?.['email'] && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
  >
    Please enter a valid email address.
  </div>

  <label>Password:</label>
  <input type="password" formControlName="password" />
  <div
    *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
  >
    Password is required.
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<div>
  <button class="btn btn-primary" (click)="forgotPassword()">
    Forgot Password?
  </button>
  <button class="btn btn-primary" (click)="register()">Register</button>
</div>
